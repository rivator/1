  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-user-select: none !important;
      -moz-user-select: none !important;
      -ms-user-select: none !important;
      user-select: none !important;
      -webkit-touch-callout: none !important;
      -webkit-tap-highlight-color: transparent !important;
    }

    *::selection {
      background: transparent !important;
      color: inherit !important;
    }

    *::-moz-selection {
      background: transparent !important;
      color: inherit !important;
    }

    *::-webkit-selection {
      background: transparent !important;
      color: inherit !important;
    }

    :root {
      --primary-green: #00ff41;
      --secondary-green: #33ff66;
      --dark-green: #008f11;
      --matrix-green: #0f0;
      --danger-red: #ff0040;
      --warning-orange: #ff6600;
      --electric-blue: #00d4ff;
      --fire-red: #ff0000;
      --fire-orange: #ff4500;
      --fire-yellow: #ffff00;
    }

    body {
      font-family: 'Fira Code', 'Courier New', monospace;
      background: #000;
      color: var(--primary-green);
      overflow: hidden;
      cursor: none;
      -webkit-user-select: none !important;
      -moz-user-select: none !important;
      -ms-user-select: none !important;
      user-select: none !important;
      -webkit-touch-callout: none !important;
      -webkit-tap-highlight-color: transparent !important;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Custom Skull Cursor */
    .custom-cursor {
      position: fixed;
      width: 32px;
      height: 32px;
      pointer-events: none;
      z-index: 10001;
      mix-blend-mode: screen;
      animation: skullFloat 2s ease-in-out infinite;
      transform-origin: center;
      filter: drop-shadow(0 0 10px var(--primary-green));
    }

    .cursor-skull {
      width: 100%;
      height: 100%;
      color: var(--primary-green);
      filter: drop-shadow(0 0 5px var(--primary-green));
      animation: skullGlow 1.5s infinite alternate;
    }

    @keyframes skullFloat {
      0%, 100% { 
        transform: translateY(0) rotate(0deg) scale(1);
      }
      50% { 
        transform: translateY(-3px) rotate(2deg) scale(1.05);
      }
    }

    @keyframes skullGlow {
      0% { 
        filter: drop-shadow(0 0 5px var(--primary-green));
        color: var(--primary-green);
      }
      100% { 
        filter: drop-shadow(0 0 15px var(--secondary-green));
        color: var(--secondary-green);
      }
    }

    .cursor-hover {
      animation: skullExcited 0.3s ease-in-out infinite;
      transform: scale(1.3) !important;
    }

    .cursor-click {
      animation: skullAttack 0.2s ease-in-out;
      transform: scale(1.5) rotate(15deg) !important;
    }

    @keyframes skullExcited {
      0%, 100% { transform: scale(1.3) rotate(-5deg); }
      50% { transform: scale(1.4) rotate(5deg); }
    }

    @keyframes skullAttack {
      0% { transform: scale(1.5) rotate(0deg); }
      50% { transform: scale(1.8) rotate(15deg); }
      100% { transform: scale(1.5) rotate(15deg); }
    }

    /* Matrix Rain */
    #matrix-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.4;
    }

    /* Scan Lines */
    .scanlines {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1000;
      pointer-events: none;
      background: linear-gradient(
        transparent 50%, 
        rgba(0, 255, 65, 0.03) 50%
      );
      background-size: 100% 2px;
      animation: scanlines 0.08s linear infinite;
    }

    @keyframes scanlines {
      0% { transform: translateY(0); }
      100% { transform: translateY(2px); }
    }

    /* CRT Screen Effect */
    .crt-effect {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1001;
      pointer-events: none;
      background: radial-gradient(
        ellipse at center,
        transparent 0%,
        rgba(0, 0, 0, 0.1) 100%
      );
    }

    /* Hacker Terminal Screen */
    #hacker-screen {
      position: fixed;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #000000 0%, #001100 50%, #000000 100%);
      color: var(--primary-green);
      padding: 40px;
      font-family: 'Orbitron', monospace;
      font-size: 1.1em;
      z-index: 9999;
      text-shadow: 0 0 10px var(--primary-green);
      overflow-y: auto;
      line-height: 1.6;
    }

    /* Terminal Text Styles */
    .terminal-prompt {
      color: var(--danger-red);
      font-weight: bold;
    }

    .success-text {
      color: var(--secondary-green);
      text-shadow: 0 0 15px var(--secondary-green);
    }

    .warning-text {
      color: var(--warning-orange);
      text-shadow: 0 0 15px var(--warning-orange);
    }

    .error-text {
      color: var(--danger-red);
      text-shadow: 0 0 15px var(--danger-red);
    }

    /* Fire Text Effect */
    .fire-text {
      color: var(--fire-orange);
      font-size: 3em;
      font-weight: 900;
      text-align: center;
      background: linear-gradient(45deg, var(--fire-red), var(--fire-orange), var(--fire-yellow), var(--fire-orange), var(--fire-red));
      background-size: 400% 400%;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fireAnimation 1s infinite, fireGlow 2s infinite alternate;
      text-shadow: 
        0 0 20px var(--fire-orange),
        0 0 40px var(--fire-red),
        0 0 60px var(--fire-orange),
        0 0 80px var(--fire-red);
      filter: drop-shadow(0 0 20px var(--fire-orange));
      margin-top: 30px;
    }

    @keyframes fireAnimation {
      0%, 100% {
        background-position: 0% 50%;
        transform: scale(1) rotateX(0deg);
      }
      25% {
        background-position: 100% 50%;
        transform: scale(1.05) rotateX(3deg);
      }
      50% {
        background-position: 200% 50%;
        transform: scale(1.1) rotateX(0deg);
      }
      75% {
        background-position: 300% 50%;
        transform: scale(1.05) rotateX(-3deg);
      }
    }

    @keyframes fireGlow {
      0% {
        filter: drop-shadow(0 0 20px var(--fire-orange)) brightness(1);
        text-shadow: 
          0 0 20px var(--fire-orange),
          0 0 40px var(--fire-red);
      }
      100% {
        filter: drop-shadow(0 0 40px var(--fire-red)) brightness(1.5);
        text-shadow: 
          0 0 30px var(--fire-red),
          0 0 60px var(--fire-orange),
          0 0 90px var(--fire-red);
      }
    }

    /* Glitch Effect */
    .glitch {
      animation: glitch 0.3s infinite;
      position: relative;
    }

    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .glitch::before {
      animation: glitch-1 0.3s infinite;
      color: var(--danger-red);
      z-index: -1;
    }

    .glitch::after {
      animation: glitch-2 0.3s infinite;
      color: var(--electric-blue);
      z-index: -2;
    }

    @keyframes glitch {
      0%, 100% { transform: translateX(0); }
      20% { transform: translateX(-3px); }
      40% { transform: translateX(3px); }
      60% { transform: translateX(-2px); }
      80% { transform: translateX(2px); }
    }

    @keyframes glitch-1 {
      0% { clip-path: inset(0 0 100% 0); }
      5% { clip-path: inset(0 0 95% 0); }
      10% { clip-path: inset(0 0 85% 0); }
      15% { clip-path: inset(0 0 75% 0); }
      20% { clip-path: inset(0 0 65% 0); }
      100% { clip-path: inset(0 0 100% 0); }
    }

    @keyframes glitch-2 {
      0% { clip-path: inset(100% 0 0 0); }
      5% { clip-path: inset(95% 0 0 0); }
      10% { clip-path: inset(85% 0 0 0); }
      15% { clip-path: inset(75% 0 0 0); }
      20% { clip-path: inset(65% 0 0 0); }
      100% { clip-path: inset(100% 0 0 0); }
    }

    /* Main Content */
    #main-content {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        linear-gradient(45deg, rgba(0, 255, 65, 0.05) 0%, transparent 50%, rgba(255, 0, 64, 0.05) 100%),
        radial-gradient(ellipse at center, rgba(0, 0, 0, 0.8) 0%, rgba(0, 20, 0, 0.9) 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: var(--primary-green);
      animation: mainContentAppear 3s ease-in-out;
      z-index: 100;
      padding: 20px;
    }

    @keyframes mainContentAppear {
      0% { 
        opacity: 0;
        transform: scale(0.8);
        filter: blur(10px);
      }
      50% {
        opacity: 0.5;
        filter: blur(5px);
      }
      100% { 
        opacity: 1;
        transform: scale(1);
        filter: blur(0px);
      }
    }

    /* Main Title */
    #hacked-title {
      font-family: 'Orbitron', monospace;
      font-size: clamp(2.5em, 6vw, 5.5em);
      font-weight: 900;
      color: var(--danger-red);
      text-shadow: 
        0 0 20px var(--danger-red),
        0 0 40px var(--danger-red),
        0 0 60px var(--danger-red),
        0 0 80px var(--danger-red);
      margin-bottom: 40px;
      text-align: center;
      animation: hackedGlitch 1.5s infinite;
      position: relative;
      z-index: 10;
    }

    @keyframes hackedGlitch {
      0%, 90% { 
        transform: translateX(0) rotateX(0deg);
        color: var(--danger-red);
        text-shadow: 
          0 0 20px var(--danger-red),
          0 0 40px var(--danger-red);
      }
      92% { 
        transform: translateX(-4px) rotateX(1deg);
        color: #ff0066;
        text-shadow: 
          4px 0 var(--danger-red), 
          -4px 0 var(--electric-blue);
      }
      94% { 
        transform: translateX(4px) rotateX(-1deg);
        color: var(--danger-red);
      }
      96% { 
        transform: translateX(-2px) rotateX(0.5deg);
        color: var(--warning-orange);
      }
      98% { 
        transform: translateX(2px) rotateX(-0.5deg);
        color: var(--danger-red);
      }
    }

    /* Image Container */
    .image-container {
      position: relative;
      z-index: 5;
    }

    .image-container img {
      width: clamp(300px, 50vw, 600px);
      height: auto;
      border: 3px solid var(--primary-green);
      border-radius: 15px;
      box-shadow: 
        0 0 30px var(--primary-green),
        inset 0 0 20px rgba(0, 255, 65, 0.2);
      animation: imageHoverEffect 3s infinite ease-in-out;
      transition: all 0.3s ease;
    }

    @keyframes imageHoverEffect {
      0%, 100% { 
        transform: translateY(0) scale(1);
        box-shadow: 
          0 0 30px var(--primary-green),
          inset 0 0 20px rgba(0, 255, 65, 0.2);
      }
      50% { 
        transform: translateY(-10px) scale(1.02);
        box-shadow: 
          0 10px 40px var(--primary-green),
          inset 0 0 30px rgba(0, 255, 65, 0.3);
      }
    }

    /* Info Section */
    .info {
      margin-top: 30px;
      font-size: clamp(1em, 2vw, 1.4em);
      text-align: center;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px 30px;
      border-radius: 10px;
      border: 2px solid var(--primary-green);
      box-shadow: 
        0 0 20px rgba(0, 255, 65, 0.3),
        inset 0 0 10px rgba(0, 255, 65, 0.1);
      animation: infoGlow 2s infinite alternate;
      backdrop-filter: blur(10px);
    }

    @keyframes infoGlow {
      0% { 
        border-color: var(--primary-green);
        box-shadow: 
          0 0 20px rgba(0, 255, 65, 0.3),
          inset 0 0 10px rgba(0, 255, 65, 0.1);
      }
      100% { 
        border-color: var(--secondary-green);
        box-shadow: 
          0 0 40px rgba(0, 255, 65, 0.6),
          inset 0 0 20px rgba(0, 255, 65, 0.2);
      }
    }

    .info span {
      font-weight: bold;
      color: var(--secondary-green);
    }

    /* Discord Text */
    .text {
      margin-top: 25px;
      font-size: clamp(1.5em, 3vw, 2.2em);
      font-family: 'Orbitron', monospace;
      font-weight: 700;
      color: var(--primary-green);
      text-shadow: 
        0px 0px 10px var(--primary-green),
        0px 0px 20px var(--primary-green);
      text-align: center;
    }

    .rivator-flash {
      animation: rivatorMegaGlow 2s infinite;
      font-weight: 900;
      display: inline-block;
    }

    @keyframes rivatorMegaGlow {
      0% { 
        color: var(--primary-green);
        text-shadow: 
          0px 0px 10px var(--primary-green),
          0px 0px 20px var(--primary-green);
        transform: scale(1);
      }
      25% { 
        color: var(--secondary-green);
        text-shadow: 
          0px 0px 15px var(--secondary-green),
          0px 0px 30px var(--secondary-green),
          0px 0px 45px var(--secondary-green);
        transform: scale(1.05);
      }
      50% { 
        color: var(--electric-blue);
        text-shadow: 
          0px 0px 20px var(--electric-blue),
          0px 0px 40px var(--electric-blue),
          0px 0px 60px var(--electric-blue);
        transform: scale(1.1);
      }
      75% { 
        color: var(--warning-orange);
        text-shadow: 
          0px 0px 25px var(--warning-orange),
          0px 0px 50px var(--warning-orange),
          0px 0px 75px var(--warning-orange);
        transform: scale(1.05);
      }
      100% { 
        color: var(--danger-red);
        text-shadow: 
          0px 0px 30px var(--danger-red),
          0px 0px 60px var(--danger-red),
          0px 0px 90px var(--danger-red);
        transform: scale(1);
      }
    }

    /* Corner GIFs */
    .gif-container {
      position: fixed;
      z-index: 9000;
      pointer-events: none;
      animation: gifFloat 4s ease-in-out infinite;
    }

    @keyframes gifFloat {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      33% { transform: translateY(-15px) rotate(2deg); }
      66% { transform: translateY(15px) rotate(-2deg); }
    }

    .normal-gif {
      width: 120px;
      height: 120px;
      border-radius: 12px;
      border: 2px solid var(--primary-green);
      box-shadow: 
        0 0 25px var(--primary-green),
        inset 0 0 15px rgba(0, 255, 65, 0.2);
      transition: all 0.3s ease;
      animation: gifPulse 2s infinite alternate;
    }

    @keyframes gifPulse {
      0% { 
        border-color: var(--primary-green);
        box-shadow: 
          0 0 25px var(--primary-green),
          inset 0 0 15px rgba(0, 255, 65, 0.2);
      }
      100% { 
        border-color: var(--secondary-green);
        box-shadow: 
          0 0 35px var(--secondary-green),
          inset 0 0 25px rgba(0, 255, 65, 0.4);
      }
    }

    .gif-top-left { top: 20px; left: 20px; }
    .gif-top-right { top: 20px; right: 20px; }
    .gif-bottom-left { bottom: 100px; left: 20px; }
    .gif-bottom-right { bottom: 100px; right: 20px; }

    /* Color Flash Effect */
    .color-flash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9998;
      opacity: 0;
    }

    .flash-red {
      background: radial-gradient(ellipse at center, 
        var(--danger-red) 0%, 
        transparent 70%
      );
      animation: flashRed 0.15s;
    }

    .flash-blue {
      background: radial-gradient(ellipse at center, 
        var(--electric-blue) 0%, 
        transparent 70%
      );
      animation: flashBlue 0.15s;
    }

    @keyframes flashRed {
      0% { opacity: 0; }
      50% { opacity: 0.4; }
      100% { opacity: 0; }
    }

    @keyframes flashBlue {
      0% { opacity: 0; }
      50% { opacity: 0.3; }
      100% { opacity: 0; }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      #hacker-screen {
        padding: 20px;
        font-size: 0.9em;
      }
      
      #hacked-title {
        font-size: 2.5em;
      }
      
      .image-container img {
        width: 80vw;
        max-width: 400px;
      }
      
      .normal-gif {
        width: 80px;
        height: 80px;
      }
      
      .info {
        font-size: 1em;
        padding: 15px 20px;
        margin: 20px 10px;
      }
      
      .text {
        font-size: 1.5em;
        margin: 20px 10px;
      }

      .fire-text {
        font-size: 2em;
      }
    }

    /* Disable drag and selection */
    img, canvas, div, span, audio {
      -webkit-user-drag: none;
      -khtml-user-drag: none;
      -moz-user-drag: none;
      -o-user-drag: none;
      user-drag: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      pointer-events: auto;
    }

    img {
      -webkit-touch-callout: none;
      draggable: false;
    }
  </style>
</head>

    e.preventDefault();

  const fontSize = 14;
  const columns = Math.floor(canvas.width / fontSize);
  const drops = Array(columns).fill(1);

  function drawMatrix() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = '#00ff41';
    ctx.font = fontSize + 'px "Fira Code", monospace';

    for (let i = 0; i < drops.length; i++) {
      const text = matrixChars[Math.floor(Math.random() * matrixChars.length)];
      const x = i * fontSize;
      const y = drops[i] * fontSize;

      ctx.fillText(text, x, y);

      if (y > canvas.height && Math.random() > 0.975) {
        drops[i] = 0;
      }
      drops[i]++;
    }
  }

  // Audio Manager
  class AudioManager {
    constructor() {
      this.audioContext = null;
      this.sounds = {};
    }

    async init() {
      try {
        this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
      } catch(e) {
        console.warn('Audio context not available');
      }
    }

    playTone(frequency, duration, volume = 0.1, type = 'sine') {
      if (!this.audioContext) return;
      
      const oscillator = this.audioContext.createOscillator();
      const gainNode = this.audioContext.createGain();
      
      oscillator.connect(gainNode);
      gainNode.connect(this.audioContext.destination);
      
      oscillator.frequency.setValueAtTime(frequency, this.audioContext.currentTime);
      oscillator.type = type;
      gainNode.gain.setValueAtTime(volume, this.audioContext.currentTime);
      gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + duration);
      
      oscillator.start();
      oscillator.stop(this.audioContext.currentTime + duration);
    }

    playTypingSound() {
      this.playTone(800 + Math.random() * 400, 0.05, 0.05);
    }

    playAlertSound() {
      this.playTone(1000, 0.1, 0.15);
      setTimeout(() => this.playTone(1500, 0.1, 0.15), 100);
      setTimeout(() => this.playTone(800, 0.2, 0.12), 200);
    }

    playSuccessSound() {
      this.playTone(600, 0.15, 0.1);
      setTimeout(() => this.playTone(800, 0.15, 0.1), 150);
      setTimeout(() => this.playTone(1000, 0.2, 0.12), 300);
    }
  }

  const audioManager = new AudioManager();

    static createFireParticles(x, y, count = 10) {
      for (let i = 0; i < count; i++) {
        const particle = document.createElement('div');
        particle.style.position = 'fixed';
        particle.style.width = '8px';
        particle.style.height = '8px';
        particle.style.background = Math.random() > 0.5 ? '#ff4500' : '#ff0000';
        particle.style.borderRadius = '50%';
        particle.style.pointerEvents = 'none';
        particle.style.zIndex = '10000';
        particle.style.left = x + 'px';
        particle.style.top = y + 'px';
        particle.style.boxShadow = '0 0 20px ' + (Math.random() > 0.5 ? '#ff4500' : '#ff0000');
        
        document.body.appendChild(particle);
        
        const angle = (Math.PI * 2 * i) / count;
        const velocity = 20 + Math.random() * 60;
        const vx = Math.cos(angle) * velocity;
        const vy = Math.sin(angle) * velocity;
        
        let posX = x;
        let posY = y;
        let opacity = 1;
        
        const animate = () => {
          posX += vx * 0.02;
          posY += vy * 0.02 - 2; // Fire rises
          opacity -= 0.012;
          
          particle.style.left = posX + 'px';
          particle.style.top = posY + 'px';
          particle.style.opacity = opacity;
          
          if (opacity > 0) {
            requestAnimationFrame(animate);
          } else {
            document.body.removeChild(particle);
          }
        };
        
        requestAnimationFrame(animate);
      }
    }

    static createParticles(x, y, count = 5) {

        let posX = x;
