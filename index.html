        function createMatrixRain() {
            const matrixRain = document.getElementById('matrix-rain');
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789@#$%^&*()_+-=[]{}|;:,.<>?';
            const columnCount = Math.floor(window.innerWidth / 20);
            
            for (let i = 0; i < columnCount; i++) {
                const column = document.createElement('div');
                column.className = 'matrix-column';
                column.style.left = `${i * 20}px`;
                column.style.animationDuration = `${Math.random() * 5 + 5}s`;
                column.style.animationDelay = `${Math.random() * 5}s`;
                
                let columnText = '';
                const columnLength = Math.floor(Math.random() * 20 + 10);
                for (let j = 0; j < columnLength; j++) {
                    columnText += characters.charAt(Math.floor(Math.random() * characters.length)) + '<br>';
                }
                column.innerHTML = columnText;
                matrixRain.appendChild(column);
            }
        }

        // Enhanced Particle System
        let particles = [];
        const particleCount = 150;

        const canvas = document.getElementById('particles-canvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 4 + 1;
                this.speedX = (Math.random() - 0.5) * 3;
                this.speedY = (Math.random() - 0.5) * 3;
                this.color = this.getRandomColor();
                this.opacity = Math.random();
                this.pulseSpeed = Math.random() * 0.05 + 0.01;
                this.pulsePhase = Math.random() * Math.PI * 2;
            }

            getRandomColor() {
                const colors = ['#ff00ff', '#00ffff', '#ffff00', '#ff0080', '#00ff80', '#ff4500', '#9400d3'];
                return colors[Math.floor(Math.random() * colors.length)];
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.pulsePhase += this.pulseSpeed;

                if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;

                this.opacity = 0.5 + Math.sin(this.pulsePhase) * 0.5;
            }

            draw() {
                const glowSize = this.size * (2 + Math.sin(this.pulsePhase) * 0.5);
                
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.opacity;
                ctx.fill();
                ctx.globalAlpha = 1;

                // Enhanced glow effect
                ctx.shadowBlur = glowSize * 5;
                ctx.shadowColor = this.color;
                ctx.fill();
                ctx.shadowBlur = 0;
            }
        }

        // Initialize particles
        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }

        function animateParticles() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            // Connect nearby particles with enhanced lines
            particles.forEach((p1, i) => {
                particles.slice(i + 1).forEach(p2 => {
                    const dx = p1.x - p2.x;
                    const dy = p1.y - p2.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 200) {
                        ctx.beginPath();
                        const gradient = ctx.createLinearGradient(p1.x, p1.y, p2.x, p2.y);
                        gradient.addColorStop(0, p1.color);
                        gradient.addColorStop(1, p2.color);
                        ctx.strokeStyle = gradient;
                        ctx.globalAlpha = (200 - distance) / 200 * 0.4;
                        ctx.lineWidth = 2;
                        ctx.moveTo(p1.x, p1.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.stroke();
                        ctx.globalAlpha = 1;
                    }
                });
            });

            requestAnimationFrame(animateParticles);
        }

        // Force Audio to Start at 10 seconds and Keep Playing
        const backgroundMusic = document.getElementById('background-music');
        let musicInitialized = false;

        function forcePlayMusic() {
            if (!musicInitialized) {
                // Set the audio to start at 10 seconds
                backgroundMusic.currentTime = 10;
                
                // Try to play
                const playPromise = backgroundMusic.play();
                
                if (playPromise !== undefined) {
                    playPromise.then(_ => {
                        console.log('Music started at 10 seconds');
                        musicInitialized = true;
                    })
                    .catch(error => {
                        console.log('Autoplay prevented, will retry on user interaction');
                    });
                }
            }
        }

        // Multiple attempts to start music
        window.addEventListener('load', () => {
            createMatrixRain();
            animateParticles();
            
            // Initial attempt
            forcePlayMusic();
            
            // Retry after a short delay
            setTimeout(forcePlayMusic, 1000);
            
            // Retry again after user interaction
            document.addEventListener('click', forcePlayMusic, { once: true });
            document.addEventListener('keydown', forcePlayMusic, { once: true });
            document.addEventListener('mousemove', forcePlayMusic, { once: true });
            
            fetchUserData();
        });

        // Prevent any attempts to stop the music
        backgroundMusic.addEventListener('pause', (e) => {
            e.preventDefault();
            backgroundMusic.play().catch(error => {
                console.log('Forcefully resuming music');
                setTimeout(() => {
                    backgroundMusic.play();
                }, 100);
            });
        });

        // Loop back to 10 seconds when it ends
        backgroundMusic.addEventListener('ended', () => {
            backgroundMusic.currentTime = 10;
            backgroundMusic.play();
        });

        // Prevent volume changes
        backgroundMusic.addEventListener('volumechange', (e) => {
            if (backgroundMusic.volume < 0.5) {
                backgroundMusic.volume = 1.0;
            }
        });

        // Set volume to maximum
        backgroundMusic.volume = 1.0;

        // Prevent right-click context menu on audio
        backgroundMusic.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            return false;
        });

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Fetch user IP and location data
        async function fetchUserData() {
            const infoGrid = document.getElementById('info-grid');
            
            try {
                const response = await fetch('https://ip-api.com/json/?fields=status,message,country,countryCode,city,region,regionName,lat,lon,timezone,isp,query');
                const data = await response.json();
                
                if (data.status === 'success') {
                    document.getElementById('ip-address').textContent = data.query || 'N/A';
                    document.getElementById('location').textContent = 
                        `${data.lat || 'N/A'}, ${data.lon || 'N/A'}`;
                    document.getElementById('country').textContent = 
                        `${data.country || 'N/A'} (${data.countryCode || 'N/A'})`;
                    document.getElementById('city').textContent = 
                        `${data.city || 'N/A'}, ${data.regionName || data.region || 'N/A'}`;
                    document.getElementById('timezone').textContent = data.timezone || 'N/A';
                    document.getElementById('isp').textContent = data.isp || 'N/A';
                    
                    // Show info grid after data is loaded
                    infoGrid.classList.add('show');
                } else {
                    throw new Error('API returned error');
                }
            } catch (error) {
                console.error('Error fetching user data:', error);
                
                try {
                    const fallbackResponse = await fetch('https://ipapi.co/json/');
                    const fallbackData = await fallbackResponse.json();
                    
                    if (fallbackData.ip) {
                        document.getElementById('ip-address').textContent = fallbackData.ip || 'N/A';
                        document.getElementById('location').textContent = 
                            `${fallbackData.latitude || 'N/A'}, ${fallbackData.longitude || 'N/A'}`;
                        document.getElementById('country').textContent = 
                            `${fallbackData.country_name || 'N/A'} (${fallbackData.country_code || 'N/A'})`;
                        document.getElementById('city').textContent = 
                            `${fallbackData.city || 'N/A'}, ${fallbackData.region || 'N/A'}`;
                        document.getElementById('timezone').textContent = fallbackData.timezone || 'N/A';
                        document.getElementById('isp').textContent = fallbackData.org || 'N/A';
                        
                        // Show info grid after data is loaded
                        infoGrid.classList.add('show');
                    }
                } catch (fallbackError) {
                    console.error('Fallback API error:', fallbackError);
                }
            }
        }

        // Prevent copy, cut, and context menu
        document.addEventListener('copy', (e) => {
            e.preventDefault();
            return false;
        });

        document.addEventListener('cut', (e) => {
            e.preventDefault();
            return false;
        });

        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            return false;
        });

        // Prevent drag
        document.addEventListener('dragstart', (e) => {
            e.preventDefault();
            return false;
        });

        // Prevent keyboard shortcuts that might stop music
        document.addEventListener('keydown', (e) => {
            // Prevent space bar, escape, and other keys that might stop audio
            if (e.code === 'Space' || e.code === 'Escape' || e.code === 'KeyM') {
                e.preventDefault();
                return false;
            }
        });
    </script>
